# Pocket Coder 服务端配置
# 环境变量会覆盖此文件中的配置

# 服务器配置
server:
  port: 8080              # 服务端口 (环境变量: SERVER_PORT)
  mode: debug             # 运行模式: debug / release (环境变量: SERVER_MODE)
  cors:                   # CORS 允许的域名
    - "*"

# MySQL 数据库配置 (阿里云 RDS)
mysql:
  host: rm-bp1tbjfarup52kbpbao.mysql.rds.aliyuncs.com  # (环境变量: MYSQL_HOST)
  port: 3306              # (环境变量: MYSQL_PORT)
  username: pocket_coder  # (环境变量: MYSQL_USERNAME)
  password: Aa1231231212123  # (环境变量: MYSQL_PASSWORD)
  database: pocket_coder  # (环境变量: MYSQL_DATABASE)
  charset: utf8mb4
  max_idle_conns: 10      # 最大空闲连接数
  max_open_conns: 100     # 最大打开连接数
  max_lifetime: 3600      # 连接最大生命周期（秒）

# Redis 配置 (阿里云 Redis)
redis:
  host: r-bp1vv94ogy8k2a1e5jpd.redis.rds.aliyuncs.com  # (环境变量: REDIS_HOST)
  port: 6379              # (环境变量: REDIS_PORT)
  password: Aa1231231212123  # (环境变量: REDIS_PASSWORD)
  username: pocket_coder  # (环境变量: REDIS_USERNAME)
  db: 0                   # 数据库索引
  pool_size: 100          # 连接池大小

# JWT 配置
jwt:
  secret: your-jwt-secret-key-at-least-32-characters-long  # (环境变量: JWT_SECRET)
  access_expire: 24h      # Access Token 过期时间
  refresh_expire: 168h    # Refresh Token 过期时间 (7天)

# 日志配置
log:
  level: info             # 日志级别: debug / info / warn / error
  format: json            # 日志格式: json / text
