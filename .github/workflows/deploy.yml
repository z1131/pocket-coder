name: Deploy to Aliyun ECS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: crpi-16uyo5eg9cykcl2r.cn-hangzhou.personal.cr.aliyuncs.com
  NAMESPACE: pocket_coder
  FRONTEND_IMAGE: frontend
  SERVER_IMAGE: server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:latest

      - name: Build and Push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.SERVER_IMAGE }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy config files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # 复制配置文件
          source: "docker-compose.prod.yml,nginx-gateway.conf"
          target: "/root/pocket-coder"

      - name: Execute remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 确保目录存在
            mkdir -p /root/pocket-coder
            cd /root/pocket-coder
            
            # 使用生产环境配置文件
            mv docker-compose.prod.yml docker-compose.yml
            
            # 登录阿里云镜像仓库
            docker login --username=${{ secrets.ALIYUN_REGISTRY_USER }} --password=${{ secrets.ALIYUN_REGISTRY_PASSWORD }} ${{ env.REGISTRY }}
            
            # 拉取最新镜像
            docker-compose pull
            
            # 重启服务
            docker-compose up -d

            # 强制重启 Gateway 以刷新 DNS 缓存
            docker-compose restart nginx-gateway
            
            # 清理无用镜像
            docker image prune -f
